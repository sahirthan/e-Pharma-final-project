<div class="row box my-3" *ngFor="let order of orders">
    <div class="col-2 px-4 py-4">
        <img src="https://www.360webdesigns.com/wp-content/uploads/2016/07/Services_ECommerce_v2-01.png"
            alt="" style="width: 90px;">
    </div>
    <div class="col-8 py-4">
        <p class="fs-3 fw-bold" style="line-height: 0.7;color: #0B254B;">{{order.productname}}</p>
        <p class="fs-5 fw-bold py-1" style="line-height: 0.7;color: #0B254B;">LKR : {{order.price}}</p>
        <div class="row pt-1">
            <div class="col">
                <p class="" style="line-height: 0.6;">Order Status : {{order.status}}</p>
            </div>
            <div class="col">
                <p class="" style="line-height: 0.6;">Hand Over Date : {{order.date}}</p>
            </div>
        </div>
    </div>
    <div class="col-2 align-items-center justify-content-center">
        <img src="assets/images/2.png" alt="" style="width: 140px;">
    </div>
</div>
