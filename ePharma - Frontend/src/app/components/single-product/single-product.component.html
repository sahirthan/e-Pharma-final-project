<div class="container my-5">
    <div class="row">
      <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
        <img class="product-img"
             [src]="product.image_url || 'assets/images/R.png'"
             alt="Product Image">
      </div>
      <div class="col-12 col-md-6 text-section d-flex align-items-top">
        <div>
          <p class="display-5 fw-bold">{{ product.name }}</p>
          <p class="fs-6">{{ product.description }}</p>
          <p>ðŸšš FREE SHIPPING</p>
          <p class="fs-5 fw-bold">LKR : {{ product.price }}</p>
          <div class="col col-6">
            <a  class="btn btn-primary mb-3 d-block" (click)="cartService.addToCart(product)"><i class="fas fa-cart-shopping me-2"></i>Add to Cart</a>
          </div>
          <div class="col py-4 box px-4">
            <h5>Uses :</h5>
            <p>{{ product.benefits }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
