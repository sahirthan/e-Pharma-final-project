<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 my-5">
            <h1 class="text-center fw-bold">Register</h1>
            <form [formGroup]="signUpForm" (ngSubmit)="onSignup()" class="mx-1 mx-md-4">
                <div id="alert-placeholder"></div>

                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" formControlName="name" class="form-control">
                        <div *ngIf="signUpForm.get('name')?.touched && signUpForm.get('name')?.invalid" class="text-danger">
                            Full Name is required.
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill">
                        <label class="form-label fw-bold">Email Address</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Ex : sample@gmail.com">
                        <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid" class="text-danger">
                            <div *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required.</div>
                            <div *ngIf="signUpForm.get('email')?.errors?.['email']">Invalid email address.</div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill">
                        <label class="form-label fw-bold">Telephone Number</label>
                        <input type="text" formControlName="tp" class="form-control">
                        <div *ngIf="signUpForm.get('tp')?.touched && signUpForm.get('tp')?.invalid" class="text-danger">
                            <div *ngIf="signUpForm.get('tp')?.errors?.['required']">Telephone Number is required.</div>
                            <div *ngIf="signUpForm.get('tp')?.errors?.['minlength']">Telephone Number must be at least 9 digits.</div>
                            <div *ngIf="signUpForm.get('tp')?.errors?.['maxlength']">Telephone Number cannot exceed 11 digits.</div>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill">
                        <label class="form-label fw-bold">Location</label>
                        <input type="text" formControlName="location" class="form-control">
                        <div *ngIf="signUpForm.get('location')?.touched && signUpForm.get('location')?.invalid" class="text-danger">
                            Location is required.
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill">
                        <label class="form-label fw-bold">Username</label>
                        <input type="text" formControlName="username" class="form-control">
                        <div *ngIf="signUpForm.get('username')?.touched && signUpForm.get('username')?.invalid" class="text-danger">
                            Username is required.
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" formControlName="password" class="form-control">
                        <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid" class="text-danger">
                            Password is required.
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mb-3 mb-lg-4 btn-subs">
                    <button type="submit" class="btn btn-shape">Register</button>
                </div>
                <div class="d-flex justify-content-center mb-lg-4 btn-subs">
                    <button (click)="navigateToLogin()" class="btn">Already have an account? Sign In</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
